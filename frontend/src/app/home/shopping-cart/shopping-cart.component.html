
<main>
    <header *ngIf="getList().length">
        <h4 id="nome">Nome</h4>
        <h4 id="qtd"> qtd Pre√ßo</h4>
    </header>
    <app-item-cart *ngFor="let product of getList()" 
                    (change)="getVal()" 
                    [(product)] = product
                    (dele)="deleteById($event)">
    </app-item-cart>
    <footer *ngIf="getList().length">
        <div id="total">
                <h1 id="totalT">Total: </h1>
                <h1 id="valor">R$ {{valorTotal}}</h1>
        </div>
        
        <button class="link grow pv2 br2">RESERVAR</button>
    </footer>
</main> 
<div id="warning" *ngIf="!getList().length">
        <img src="assets/img/no-shopping-cart.png">
        <h4>Sem itens no carrinho!</h4>
</div>
