<main>
  <img id="categoria" [src]="product.item.image" height="200">

  <div class="info">
    <label id="nome">{{product.item.name}}</label>
  </div>

  <div class="info">
    <span>Qtd:</span>
    <input class="w3" type="number" min="1" [(value)]="product.quant" #num
    (input)="getVal(num)">  
  </div>

  <div class="info">
    <div>Valor:</div>
    <label id="val">R$ {{valorTotal}}</label>
  </div> 
  <img id="cancel" src="assets/img/cancel.png">
</main>
