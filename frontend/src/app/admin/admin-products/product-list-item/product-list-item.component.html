<main>
  <img [src]="product.caminhoImagem" height="200" (click)="openDetails()">

    
  <section class="info" (click)="openDetails()">
      <label>Produto ID</label>
      <div>{{product.id}}</div>
  </section>

  <section class="info" (click)="openDetails()">
    <label>Nome</label>
    <div>{{product.nome}}</div>
  </section>

  <section class="info" (click)="openDetails()">
    <label>Valor</label>
    <div>R$ {{ getOldPrice()}}</div>
  </section>

  <img id="remove" src="/assets/img/cancel.png" (click)="delete()">
    
</main>
