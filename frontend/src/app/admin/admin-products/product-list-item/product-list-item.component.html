<main>
  <img [src]="product.image" height="200">

  <section class="info">
    <label>Nome:</label>
    <div>{{product.name}}</div>
  </section>

  <section class="info">
    <label>Quantidade:</label>
    <div >{{product.quant}}</div>
  </section>

  <section class="info">
    <label>Valor:</label>
    <div>R$ {{product.oldPrice}}</div>
  </section>

  <section class="info">
    <label>Desconto:</label>
    <div>{{product.promo}}</div>
  </section>

  <img id="remove" src="/assets/img/cancel.png">
    
</main>
